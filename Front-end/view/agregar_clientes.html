<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/Front-end/CSS/style.css">
</head>
<body>

<!-- agregar_usuario.html -->
<div id="agregarUsuarioForm">
    <h2>Agregar Nuevo Cliente</h2>
    <form id="formularioCliente">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="tipoIdentificacion">Tipo Identificación:</label>
                <select class="form-control" id="tipoIdentificacion">
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="nit">NIT</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="identificacion">Identificación:</label>
                <input type="text" class="form-control" id="identificacion" placeholder="Ingrese la identificación">
            </div>
            <div class="form-group col-md-4">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
            </div>
            <div class="form-group col-md-4">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono">
            </div>
            <div class="form-group col-md-4">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad">
            </div>
            <div class="form-group col-md-4">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
            </div>
            <div class="form-group col-md-4">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Agregar Cliente</button>
        <a href="/Front-end/view/index.html"><button type="button" class="btn btn-danger">Cerrar</button></a>
    </form>
</div>


<!-- Bootstrap JS y jQuery (colócalos al final del body para una carga más rápida) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/Front-end/js/index.js"></script>
</body>
</html>
