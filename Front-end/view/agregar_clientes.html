<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 style="margin-top: 100px">Añadir Clientes</h1>
        <h6>Todos los campos con asterisco son obligatorios</h6>
        <br>
        <div class="row">
          <div class="col col-xl-6 col-12">
            <b><label for="">Tipo Identificación *</label></b>
            <select id="tipo_identificacion" class="form-select">
              <option value="" selected disabled>Selecciona una opción</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="CE">Cédula de Extranjería</option>
            </select>
          </div>
    
          <div class="col col-xl-6 col-12">
            <b><label for="">Identificación *</label></b>
            <input type="number" id="identificacion" step="1" class="form-control"  onfocusout="validarIdentificacion(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Nombre *</label></b>
            <input type="text" id="nombre_cliente" class="form-control" onfocusout="validarNombre_Cliente(this);"/>
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Apellido *</label></b>
            <input type="text" id="apellido_cliente" class="form-control" onfocusout="validarApellido_Cliente(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Teléfono *</label></b>
            <input type="text" id="telefono" class="form-control" onfocusout="validarTelefono(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Dirección *</label></b>
            <input type="text" id="direccion" class="form-control" onfocusout="validarDireccion(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Ciudad *</label></b>
            <input type="text" id="ciudad" class="form-control" onfocusout="validarCiudad(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Correo Electrónico *</label></b>
            <input type="email" id="correo_electronico" class="form-control" onfocusout="validarCorreo_Electronico(this);" />
          </div>
          <div class="col col-xl-6 col-12">
            <b><label for="">Estado *</label></b>
            <select name="" id="estado" class="form-select" onfocusout="validarEstado(this);">
                <option value="" selected disabled style="font-weight: bold;">Selecciona una opción</option>
                <option value="ACTIVO" style="color:green; font-weight: bold;">ACTIVO</option>
                <option value="INACTIVO" style="color: red; font-weight: bold;">INACTIVO</option>
            </select>
          </div>
        </div>
        <br>
        <button class="btn btn-success" onclick="registrarClientes();">
          Agregar Cliente
        </button>
        <a href="/Front-end/view/index.html"><button class="btn btn-danger">Cerrar</button></a>
      </div>
    </body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/Front-end/js/index.js"></script>
</body>
</html>
