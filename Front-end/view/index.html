<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/Front-end/CSS/style.css">
</head>

<body onload="listarClientes();">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-dark sidebar">
                <div class="sidebar-heading text-light pt-3 mb-4 custom-blue">
                    <img src="" class="mr-2" style="height: 40px;">Shoes Store
                </div>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-light"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="#" class="text-light"><i class="fas fa-users"></i> Clientes</a></li>
                    <li><a href="#" class="text-light"><i class="fas fa-box"></i> Productos</a></li>
                    <li><a href="#" class="text-light"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <h1 class="mt-3">Clientes</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="filtroNombre">Filtrar por Nombre:</label>
                            <input type="text" class="form-control" id="filtroNombre" placeholder="Ingrese el nombre">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="filtroCiudad">Filtrar por Ciudad:</label>
                            <select class="form-control" id="filtroCiudad">
                                <option value="">Seleccionar Ciudad</option>
                                <!-- Aquí puedes agregar opciones de ciudades dinámicamente si es necesario -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="filtroEstado">Filtrar por Estado:</label>
                            <select class="form-control" id="filtroEstado">
                                <option value="">Seleccionar Estado</option>
                                <!-- Aquí puedes agregar opciones de estados dinámicamente si es necesario -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <a href="/Front-end/view/agregar_clientes.html"><button type="button" class="btn btn-success">Añadir</button></a>
                        
                    </div>
                    <div class="col-md-8 text-right">
                        <button type="button" class="btn btn-primary ml-2">Aplicar Filtros</button>
                        <button type="button" class="btn btn-secondary">Limpiar Filtros</button>
                    </div>
                </div>
                <hr> <!-- Línea horizontal debajo de los botones -->
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <thead> 
                                <tr>
                                    <th>ID Cliente</th>
                                    <th>Tipo Identificación</th>
                                    <th>Identificación</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Teléfono</th>
                                    <th>Dirección</th>
                                    <th>Ciudad</th>
                                    <th>Correo Electronico</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="cuerpoTabla">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Front-end/js/index.js"></script>
</body>

</html>
